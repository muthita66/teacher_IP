<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinAI - ระบบเช็คชื่อนักเรียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
    <div class="logo-section">
        <i class="fas fa-graduation-cap"></i>
        <div class="logo-text">
            <h3>WinAI International</h3>
            <p>Semi UniverSchool</p>
        </div>
    </div>
    
    <nav class="menu">
        <a href="../list_student/index.html" class="menu-item" data-page="students"><i class="fas fa-users"></i> รายชื่อนักเรียนที่ปรึกษา</a>
        <a href="#" class="menu-item active"><i class="far fa-clock"></i> <span>เช็คชื่อ</span></a>
        <a href="../health/index.html" class="menu-item"><i class="far fa-plus-square"></i> บันทึกสุขภาพ</a>
        <a href="../score_record/index.html" class="menu-item"><i class="far fa-edit"></i> กรอกคะแนน</a>
        <a href="../grade/index.html" class="menu-item"><i class="fas fa-medal"></i> ตัดเกรด</a>
        <a href="../evaluation_results/" class="menu-item"><i class="fas fa-chart-pie"></i> ผลการประเมิน</a>
        <a href="../event_calendar/index.html" class="menu-item"><i class="far fa-calendar-alt"></i> ปฏิทินกิจกรรม</a>
    </nav>

    <div class="logout" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
    </div>
</aside>

        <main class="main-content">
            <header class="header-banner">
                <h1><i class="fas fa-file-alt"></i> ระบบเช็คชื่อนักเรียน</h1>
            </header>

            <div class="content-wrapper">
                <div class="date-control">
                    <button class="btn-date">วันก่อนหน้า</button>
                    <div class="date-display">วันที่ปัจจุบัน: <span id="currentDate"></span></div>
                    <button class="btn-date">วันถัดไป</button>
                </div>

                <div class="selection-grid">
                    <div class="input-box">
                        <label>เลือกชั้นเรียน :</label>
                        <select>
                            <option>มัธยมศึกษาชั้นปีที่ 1</option>
                            <option>มัธยมศึกษาชั้นปีที่ 2</option>
                            <option>มัธยมศึกษาชั้นปีที่ 3</option>
                            <option>มัธยมศึกษาชั้นปีที่ 4</option>
                            <option>มัธยมศึกษาชั้นปีที่ 5</option>
                            <option>มัธยมศึกษาชั้นปีที่ 6</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>คาบเรียน :</label>
                        <select>
                            <option>คาบ 1 (08:30 - 09:30)</option>
                            <option>คาบ 2 (09:30 - 10:30)</option>
                            <option>คาบ 3 (10:30 - 11:30)</option>
                            <option>คาบ 4 (08:30 - 09:30)</option>
                            <option>คาบ 5 (08:30 - 09:30)</option>
                            <option>คาบ 6 (08:30 - 09:30)</option>
                            <option>คาบ 7 (08:30 - 09:30)</option>
                        </select>
                    </div>
                    <div class="input-box full">
                        <label>วิชา :</label>
                        <input type="text" placeholder="ระบุชื่อวิชา">
                    </div>
                </div>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="studentSearch" placeholder="ค้นหานักเรียน....">
                </div>

                <div class="table-container">
                    <table class="check-table">
                        <thead>
                            <tr>
                                <th>เลขที่</th>
                                <th>รหัสนักเรียน</th>
                                <th>ชื่อ - นามสกุล</th>
                                <th width="150">สถานะ</th>
                                <th>หมายเหตุ</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceBody">
                            </tbody>
                    </table>
                </div>

                <div class="footer-actions">
                    <button class="btn-save" id="saveAll">บันทึก</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
