<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinAI - บันทึกสุขภาพนักเรียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-section">
                <i class="fas fa-graduation-cap"></i>
                <div class="logo-text">
                    <h3>WinAI International</h3>
                    <p>Semi UniverSchool</p>
                </div>
            </div>

            <nav class="menu">
                <a href="../list_student/index.html" class="menu-item"><i class="fas fa-users"></i> รายชื่อนักเรียนที่ปรึกษา</a>
                <a href="../Check_name/index.html" class="menu-item"><i class="far fa-clock"></i> เช็คชื่อ</a>
                <a href="#" class="menu-item active"><i class="fas fa-heartbeat"></i> บันทึกสุขภาพนักเรียน</a>
                <a href="../score_record/index.html" class="menu-item"><i class="far fa-edit"></i> กรอกคะแนน</a>
                <a href="../grade/index.html" class="menu-item"><i class="fas fa-medal"></i> ตัดเกรด</a>
                <a href="../evaluation_results/index.html" class="menu-item"><i class="fas fa-chart-pie"></i> ผลการประเมิน</a>
                <a href="../event_calendar/index.html" class="menu-item"><i class="far fa-calendar-alt"></i> ปฏิทินกิจกรรม</a>
            </nav>

            <div class="logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </div>
        </aside>

        <main class="main-content">
            <header class="header-banner-health">
                <div class="banner-content">
                    <i class="fas fa-file-medical"></i>
                    <span>บันทึกสุขภาพนักเรียน</span>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="filter-container">
                    <div class="filter-row">
                        <label>ปีการศึกษา :</label>
                        <select class="select-small">
                            <option>2567</option>
                            <option>2568</option>
                        </select>
                        <label>ภาคเรียนที่ :</label>
                        <select class="select-small">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>

                    <div class="search-row-health">
                        <div class="class-label">เลือกชั้นเรียน :</div>
                        <select class="select-class-health">
                            <option>มัธยมศึกษาชั้นปีที่ 1</option>
                            <option>มัธยมศึกษาชั้นปีที่ 2</option>
                            <option>มัธยมศึกษาชั้นปีที่ 3</option>
                            <option>มัธยมศึกษาชั้นปีที่ 4</option>
                            <option>มัธยมศึกษาชั้นปีที่ 5</option>
                            <option>มัธยมศึกษาชั้นปีที่ 6</option>
                        </select>
                        <div class="search-box-health">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="ค้นหานักเรียน....">
                        </div>
                    </div>
                </div>

                <div class="table-container-health">
                    <table class="health-table">
                        <thead>
                            <tr>
                                <th>เลขที่</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th>น้ำหนัก</th>
                                <th>ส่วนสูง</th>
                                <th>BMI</th>
                                <th>สถานะ</th>
                                <th>แก้ไขข้อมูล</th>
                            </tr>
                        </thead>
                        <tbody id="healthTableBody">
                        </tbody>
                    </table>
                </div>

                <div class="footer-actions">
                    <button class="btn-save-green" id="saveHealth">บันทึก</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
