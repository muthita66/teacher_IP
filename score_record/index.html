<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinAI - บันทึกสุขภาพนักเรียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-section">
                <i class="fas fa-graduation-cap"></i>
                <div class="logo-text">
                    <h3>WinAI International</h3>
                    <p>Semi UniverSchool</p>
                </div>
            </div>

            <nav class="menu">
                <a href="../list_student/index.html" class="menu-item"><i class="fas fa-users"></i> รายชื่อนักเรียนที่ปรึกษา</a>
                <a href="../Check_name/index.html" class="menu-item"><i class="far fa-clock"></i> เช็คชื่อ</a>
                <a href="../health/index.html" class="menu-item"><i class="fas fa-heartbeat"></i> บันทึกสุขภาพนักเรียน</a>
                <a href="#" class="menu-item active"><i class="far fa-edit"></i> กรอกคะแนน</a>
                <a href="../grade/index.html" class="menu-item"><i class="fas fa-medal"></i> ตัดเกรด</a>
                <a href="#" class="menu-item"><i class="fas fa-chart-pie"></i> ผลการประเมิน</a>
                <a class="menu-item"><i class="fas fa-chart-pie"></i> ประเมินนักเรียน</a>
                <a href="#" class="menu-item"><i class="far fa-calendar-alt"></i> ปฏิทินกิจกรรม</a>
            </nav>

            <div class="logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </div>
        </aside>

        <main class="main-content">
            <header class="header-banner-score" style="background-color: #632b2b;"> <div class="banner-content">
                    <i class="fas fa-clipboard-check"></i>
                    <span>ระบบบันทึกคะแนนนักเรียน</span>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="filter-container">
                    <div class="filter-row">
                        <label>ปีการศึกษา :</label>
                        <select class="select-small">
                            <option>2567</option>
                            <option>2568</option>
                        </select>
                        <label>ภาคเรียนที่ :</label>
                        <select class="select-small">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>

                    <div class="search-row-score">
                        <div class="class-label">วิชา :</div>
                        <select class="select-class-score" style="min-width: 250px;">
                            <option>ค10101 - คณิตศาสตร์พื้นฐาน</option>
                            <option>ว10101 - วิทยาศาสตร์</option>
                            <option>ท10101 - ภาษาไทย</option>
                        </select>
                        
                        <div class="class-label" style="margin-left: 15px;">ชั้นเรียน :</div>
                        <select class="select-class-score">
                            <option>มัธยมศึกษาชั้นปีที่ 1</option>
                            <option>มัธยมศึกษาชั้นปีที่ 2</option>
                        </select>

                        <div class="search-box-score">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="ค้นหารายชื่อ...">
                        </div>
                    </div>
                </div>

                <div class="table-container-score card">
                    <table class="score-table">
                        <thead>
                            <tr>
                                <th width="80">เลขที่</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th width="100">งาน 1 (20)</th>
                                <th width="100">งาน 2 (20)</th>
                                <th width="100">กลางภาค (30)</th>
                                <th width="100">ปลายภาค (30)</th>
                                <th width="100">รวม (100)</th>
                                <th width="100">แก้ไข</th>
                            </tr>
                        </thead>
                        <tbody id="scoreTableBody">
                            </tbody>
                    </table>
                </div>
                <div class="footer-actions">
                    <button class="btn-save-green" id="saveAllScores">บันทึกคะแนน</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
